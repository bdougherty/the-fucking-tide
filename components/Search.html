<form on:submit="submit(event)">
	<h1>Where the fuck are you?</h1>
	<div class="fields">
		<input type="search" class="shadow" bind:value=searchText />
		<button class="shadow" ref:submitButton>Get the Fucking Tide</button>
	</div>
</form>

<style>
	.fields {
		margin-top: 1rem;
		display: flex;
		flex-direction: column;
		align-content: center;
		justify-content: center;
	}

	.shadow {
		box-shadow: 0 1px 5px rgba(50, 50, 50, 0.2);
	}

	input[type="search"] {
		border: 2px solid #00ced1;
		border-radius: 1.2rem;
		font-size: 1.2rem;
		text-align: center;
		padding: 0.2rem 0.5rem;
		flex: 1 1 auto;
		transition: box-shadow 100ms;
		-webkit-appearance: none;
	}

	button {
		border: 0;
		border-radius: 5px;
		font-size: 1.2rem;
		color: #000;
		background-color: #00ced1;
		padding: 0.4rem 0.8rem;
		margin: 1rem auto 0;
		transition: transform 250ms, box-shadow 100ms;
	}

	button:active:not(:disabled) {
		transform: scale(0.95);
	}

	input[type="search"]:focus,
	button:focus {
		outline: 0;
		box-shadow: 0 0 0 3px #008284;
	}
</style>

<script>
	export default {
		data() {
			return {
				searchText: ''
			}
		},
		methods: {
			submit(event) {
				event.preventDefault();
				this.refs.submitButton.disabled = true;

				const { searchText } = this.get();
				this.fire('search', {
					searchText
				});
			}
		}
	};
</script>
